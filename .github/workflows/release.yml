name: Build and Release Extension

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout source code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: üì• Install dependencies (npm install)
        run: npm install

      - name: üõ†Ô∏è Build extension
        run: npm run build

      - name: üìÑ Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Create and push git tag
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v${{ env.VERSION }}
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin v${{ env.VERSION }}

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release v${{ env.VERSION }}"
          tag_name: "v${{ env.VERSION }}"
          files: |
            dist/youtube-tweaks-v${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
