<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Tweaks</title>
    <link rel="stylesheet" href="../assets/lib/mdb-ui-kit/css/mdb.min.css" />
    <link rel="stylesheet" href="../assets/lib/fontawesome/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h1 class="app-title">
              <i class="fab fa-youtube youtube-icon me-2"></i>
              YouTube Tweaks
            </h1>
            <p class="subtitle">Enhance your YouTube experience</p>
          </div>

          <!-- Premium Features Section -->
          <div class="feature-section premium">
            <div class="section-title">
              <i class="fas fa-crown"></i>
              Premium Features
            </div>

            <div
              class="feature-item d-flex justify-content-between align-items-center"
            >
              <div>
                <div class="feature-label">
                  <i class="fas fa-gem text-warning"></i>
                  Fake YouTube Premium Icon
                </div>
                <label
                  class="feature-description mb-0"
                  for="fakeYoutubePremium"
                >
                  Display premium badge in your account
                </label>
              </div>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="fakeYoutubePremium"
                />
              </div>
            </div>
          </div>

          <!-- Enhancement Features Section -->
          <div class="feature-section enhancement">
            <div class="section-title">
              <i class="fas fa-tools"></i>
              Enhancement Features
            </div>

            <div
              class="feature-item d-flex justify-content-between align-items-center"
            >
              <div>
                <div class="feature-label">
                  <i class="fas fa-link text-accent"></i>
                  Clean Share URLs
                </div>
                <label class="feature-description mb-0" for="cleanYtbUrl">
                  Remove tracking parameters from shared links
                </label>
              </div>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="cleanYtbUrl"
                />
              </div>
            </div>

            <div
              class="feature-item d-flex justify-content-between align-items-center"
            >
              <div>
                <div class="feature-label">
                  <i class="fas fa-link text-accent"></i>
                  Return Dislike Counter
                </div>
                <label
                  class="feature-description mb-0"
                  for="returnDislikeCounter"
                >
                  Show dislike counts on videos again
                </label>
              </div>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="returnDislikeCounter"
                />
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="text-center">
            <button id="saveButton" class="btn save-btn text-white">
              <i class="fas fa-save me-2"></i>
              <span id="saveButtonText">Settings Saved</span>
            </button>
          </div>

          <!-- Status Message -->
          <div id="status" class="status-message" style="display: none"></div>
        </div>
      </div>
    </div>

    <nav class="navbar fixed-bottom bg-body-tertiary border-top">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-code-compare me-2"></i>
            <span id="extensionVersion"></span>
          </div>

          <div>
            <a
              href="https://github.com/Quan2808/youtube-tweaks"
              target="_blank"
              class="text-reset"
              data-mdb-ripple-init
              data-mdb-popover-init
              data-mdb-trigger="hover"
              data-mdb-content="View on GitHub"
            >
              <i class="fab fa-github fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <script src="../assets/lib/mdb-ui-kit/js/mdb.umd.min.js"></script>
  </body>
</html>
