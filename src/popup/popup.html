<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Tweaks</title>
    <link rel="stylesheet" href="../assets/css/mdb.min.css" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/animate.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h3 mb-4 text-center fw-bold animate__animated animate__fadeIn">
        <i class="text-danger me-2"></i>YouTube Tweaks
      </h1>

      <div class="card animate__animated animate__fadeInUp">
        <div class="card-body p-4">
          <!-- Fake YouTube Premium Checkbox -->
          <div
            class="form-check mb-4 hover-overlay ripple"
            data-mdb-ripple-color="danger"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="fakeYoutubePremium"
            />
            <label class="form-check-label fw-medium" for="fakeYoutubePremium">
              <i class="text-warning me-2"></i>Fake YouTube Premium Icon
            </label>
          </div>

          <!-- Clean YouTube URL Checkbox -->
          <div class="form-check mb-4 ripple" data-mdb-ripple-color="danger">
            <input class="form-check-input" type="checkbox" id="cleanYtbUrl" />
            <label class="form-check-label fw-medium" for="cleanYtbUrl">
              <i class="text-success me-2"></i>Clean Share YouTube URL
            </label>
          </div>

          <!-- Return Dislike Counter Checkbox -->
          <div class="form-check mb-4 ripple" data-mdb-ripple-color="danger">
            <input
              class="form-check-input"
              type="checkbox"
              id="returnDislikeCounter"
            />
            <label
              class="form-check-label fw-medium"
              for="returnDislikeCounter"
            >
              <i class="text-success me-2"></i>Return Dislike Counter
            </label>
          </div>

          <!-- Volume Boost Checkbox -->
          <div class="form-check mb-4 ripple" data-mdb-ripple-color="danger">
            <input class="form-check-input" type="checkbox" id="volumeBoost" />
            <label class="form-check-label fw-medium" for="volumeBoost">
              <i class="text-primary me-2"></i>Enable Volume Boost
            </label>
          </div>

          <!-- Volume Boost Range Slider -->
          <div class="range mb-4">
            <label for="volumeBoostAmount" class="form-label fw-medium">
              Volume Boost Amount (dB)
            </label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="12"
              step="0.5"
              id="volumeBoostAmount"
              data-mdb-range-init
            />
            <div class="text-center mt-2">
              <span id="volumeBoostValue">6</span> dB
            </div>
          </div>

          <!-- Status Message -->
          <div
            id="status"
            class="status text-center mt-3 text-success fw-medium"
          >
            <!-- Status messages will appear here -->
          </div>
        </div>
      </div>
    </div>

    <!-- MDB JS -->
    <script src="../assets/js/mdb.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
